<!-- Template #1.... Initial Setup -->
<article ng-if="showLoader">
    <div class="row margin-top-20 margin-bottom-20">
        <div class="col-md-12 text-center">
            <div class="ajaxSpinner">&nbsp;</div>   
        </div>
    </div>
</article>
<article ng-if="!showLoader">
	<h1>{{globalVars.buildAnEstimate}}</h1>
	<hr/>
	<div class="alertErrorMessageContainer margin-top-10 margin-bottom-10">
        
    </div>

	<div class="margin-bottom-30">
		<span>{{globalVars.page1_heading1_makeYourSelection}}</span>
	</div>

	<div class="row">
		<div class="col-md-2 initial_label">
			<label>{{globalVars.country}}</label>
		</div>
		<div class="col-md-6">
    		<p1 ng-if = "estimateData.country.length == 1">{{localObj.countrySel[1]}}</p1>

  			<div ng-if = "estimateData.country.length > 1">
	    		<select class="form-control hidden-xs" ng-options="co.val for co in countrySelectionArr" data-ng-model="localObj.countrySel" data-width="400px" data-size="6" selectpicker="{container:'body'}">
	    		</select>

	    		<select class="form-control visible-xs-block" ng-options="co.val for co in countrySelectionArr" data-ng-model="localObj.countrySel" style ="max-width: 400px;">
	    		</select>  	
    		</div>	
		</div>
	</div>

	

	<div class="row margin-top-25">
		<div class="col-md-2 initial_label">
			<label>{{globalVars.customerType}}</label>
			<span class="infoIcon"><a href="javascript:void(0);" class="info" tooltip-trigger="{{{true: 'mouseenter', false: 'never'}['']}}" tooltip-placement="right" data-tooltip-html-unsafe="{{globalVars.customerTypeTooltip}}">&nbsp;</a></span>
		</div>
		<div class="col-md-6 ">
    			
    			<select class="form-control hidden-xs" ng-options="key as value for (key, value) in estimateData.customerType" data-ng-model="localObj.custTypeSel" data-width="400px" data-size="6" selectpicker="">
    				<option value=''>{{globalVars.selectCustomerType}}</option>
    			</select>

    			<select class="form-control visible-xs-block" ng-options="key as value for (key, value) in estimateData.customerType" data-ng-model="localObj.custTypeSel" style ="max-width: 400px;">
    				<option value=''>{{globalVars.selectCustomerType}}</option>
    			</select>

		</div>
	</div>
	

	
	<div class="row margin-top-30">
		<div class="col-xs-6 text-left"><a class="btn btn-default" ng-click="gotoPayMethod()">{{globalVars.backBtn}}</a></div>
		<div class="col-md-6 text-right">
			<span ng-if="ajaxLoader">
                    <div class="ajaxSpinner">&nbsp;</div> 
            </span>
			<a class="btn btn-primary margin-left-20" ng-disabled="localObj.custTypeSel == '' || localObj.custTypeSel == null || localObj.custTypeSel == undefined || localObj.countrySel.currencyCode == ''" ng-click="goToConfigureService()">{{globalVars.continueBtn}}</a>
			<a class="btn btn-default margin-left-20" ng-click="cancelFlow()">{{globalVars.cancelBtn}}</a>
		</div>
	</div>
</article>
<!-- END OF TEMPLATE #1 -->
