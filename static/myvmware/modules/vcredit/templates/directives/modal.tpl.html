<div class="modal-header">
    <span class="close" ng-click="cancel()"></span>
    <h3 class="modal-title">
			{{modalData.header}}
		</h3>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			{{modalData.body}}
		</div>
	</div>
</div>
<div class="modal-footer">
    <a class="btn btn-primary" ng-click="ok()" ng-if="modalData.showOk">{{modalData.okText}}</a>
    <a class="btn btn-default" ng-click="cancel()" ng-if="modalData.showCancel">{{modalData.cancelText}}</a>
</div>
