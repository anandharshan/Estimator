<section tabindex="-1" role="dialog" aria-labelledby="changeFundModal" aria-hidden="true" class="overlay" id="changeFundModal">
    <div class="modal-header">
        <span class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></span>
        <h3 class="modal-title">{{globalVars.directConnectHeader}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
               {{globalVars.directConnectMessage}} 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-control-static">
                <div class="radio">
                   
                        <input id="keepDC_radio" type="radio" name="rDirectOption" ng-value="0" data-ng-model="sltDirectConnect">
                        <label for="keepDC_radio"> {{globalVars.directConnectKeep}}
                    </label>
                </div>
                <div class="radio">
                    
                        <input type="radio" id="removeDC_radio" name="rDirectOption" ng-value="1" data-ng-model="sltDirectConnect">
                       <label for="removeDC_radio"> {{globalVars.directConnectRemove}} </label>
                </div>
            </div>
        </div>
        
        <!--div class="row">
            <div class="col-md-12 text-center">
                <span ng-if="ajaxFundLoader">
						<div class="ajaxSpinner">&nbsp;</div> 
					</span>
                <span class="form-required">{{errMessage}}</span>
            </div>
        </div-->
    </div>
    <div class="modal-footer">
		<a type="button" class="btn btn-primary" data-ng-model="sltDirectConnect" ng-click="continueDirectConnectModal(sltDirectConnect)">{{globalVars.continueBtn}}</a>
		<a type="button" class="btn btn-default" ng-click="cancel()">{{globalVars.cancelBtn}}</a>
    </div>
</section>
