<section tabindex="-1" role="dialog" aria-labelledby="removeUserModal" aria-hidden="true" class="overlay" id="removeUserModal">
    <div class="modal-header">
        <div class = "row">  
            <div class="{{globalVars.serviceData != 'VSPP' && 'col-md-9' || 'col-md-11'}}">
                <h3 class="modal-title ng-binding">{{globalVars.removeUser}}</h3>
            </div>
            <div class="col-md-2 text-right margin-top-negative2" ng-if = "globalVars.serviceData != 'VSPP'">
                <a class="help_link border-left-0" href="{{globalVars.manageUsers}}" target="_blank">
                    <span class="help_icon"></span>
                    <span class="help_text">{{globalVars.help}}</span>
                </a>
            </div>
            <div class="col-md-1">
                <span class="close" data-dismiss="modal" aria-hidden="true" ng-click="modalClose()"></span>
            </div>
        </div>
    </div>
    <span class="errorMessage">{{removeErrorMessage}}</span>
    <div class="modal-body clearfix">
        <div class="removeDescription row">
            <div class="col-md-12">
                {{globalVars.removeUserLabel}}
            </div>
        </div>
        <!--div class="fundName row">
            <div class="col-md-12">
                <strong>{{globalVars["fundName"]}}</strong>: {{selectedFundName}}
            </div>
        </div-->
        <!-- Content -->
        <section class="clearfix">
            <section class="col-md-12 form-group padding-left-0 padding-right-0">
                <article>
                    <div class="container-fluid starlight-container-fluid remuser">
                        <span ng-if = "globalVars.serviceData != 'VSPP'">
                            <div class="radio" data-ng-repeat="removeFund in modaServiceData.userInfo">
                        
                                    <input type="checkbox" name="rFType" id ="{{removeFund.userId}}" ng-model="checkbox1" value="{{removeFund.userId}}" />
                                   <label for="{{removeFund.userId}}"> {{removeFund.userName}} - {{removeFund.emailAddress}}
                                </label>
                            </div>
                        </span>
                        <span ng-if = "globalVars.serviceData == 'VSPP'">
                            <div class="radio" data-ng-repeat="removeFund in removeModalServiceData">
                            
                                <input type="checkbox" name="rFType" id ="{{removeFund.customerNumber}}" ng-model="checkbox1" value="{{removeFund.customerNumber}}" />
                               <label for="{{removeFund.customerNumber}}"> {{removeFund.firstName}}{{removeFund.lastName}} - {{removeFund.email}}
                            </label>                                                       
                        </div>
                        </span>
                    </div>
                </article>
                <article class= "terms margin-left-0">
                    <div class="bottomBorder"></div>
                    <div class="termsInput checkbox">
                        <input type="checkbox" id="unknown1" value="check2" ng-model="checkbox2" />
                        <label for="unknown1" class="termsContent"> 
                            <span class="tAndC">{{globalVars.terms}}</span>
                        </label>
                    </div>
                </article>
            </section>
            <article ng-if="showLoader">
                <div class="row margin-top-20 margin-bottom-20">
                    <div class="col-md-12 text-center">
                        <div class="ajaxSpinner">&nbsp;</div>   
                    </div>
                </div>
            </article>
        </section>
        
   </div>
    <!-- Content End -->
    <div class="modal-footer clearfix">
        <a href="javascript:void(0);"  class="btn btn-primary"  ng-click = "confirm()" ng-disabled = "!isCheckboxChecked()">{{globalVars["removeUserBtn"]}}</a>
        <a href="javascript:void(0);" class="btn btn-default margin-right-0" ng-click = "close('removeUser')">{{globalVars["cancel"]}}</a>
    </div>
</section>
